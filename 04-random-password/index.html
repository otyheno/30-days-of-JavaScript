<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random Password Generator - Oty Henry</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./images/copy.png" alt="Copy" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()">Generate Password</button>
    </div>

<script>
    const passwordBox = document.getElementById("password");
    const length = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "@#$%^&*()_.+~|{}[]<>/-=";

    const allCharacters = upperCase + lowerCase + symbol + number;

    const createPassword = () => {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while(length>password.length){
            password += allCharacters[Math.floor(Math.random() * allCharacters.length)];
        }

        passwordBox.value = password;
    }

    const copyPassword = () => {
        passwordBox.select();
        document.execCommand("copy");
    }

    //option 2 for copy password

</script>
</body>
</html>
